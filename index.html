<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Declaração de Comparecimento - Pindamonhangaba</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Brasão de Pindamonhangaba" class="logo">
            <h1>Gerador de Declaração de Comparecimento</h1>
            <p class="subtitle">Município de Pindamonhangaba</p>
        </header>

        <main>
            <form id="certificateForm" class="form-card">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data">Data do Comparecimento</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="form-group">
                        <label for="horaEntrada">Horário de Entrada</label>
                        <input type="time" id="horaEntrada" name="horaEntrada" required>
                    </div>

                    <div class="form-group">
                        <label for="horaSaida">Horário de Saída</label>
                        <input type="time" id="horaSaida" name="horaSaida" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="label-main">Motivo do Comparecimento</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="motivo" value="vacinação" checked>
                            <span>Vacinação</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="motivo" value="acompanhante de menor em vacinação">
                            <span>Acompanhante de menor em vacinação</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-generate">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Gerar PDF
                </button>
            </form>
        </main>

        <footer>
            <p>Prefeitura Municipal de Pindamonhangaba - Secretaria de Saúde</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
